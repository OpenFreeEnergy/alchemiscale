name: alchemiscale-test
channels:
  - conda-forge

dependencies:
  - pip
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.6.1
  - openfe=1.6.1
  - pydantic >2
  - pydantic-settings
  - async-lru
  - diskcache
  - libsqlite<3.49  # newer versions cause diskcache to fail
  - zstandard
  - stratocaster

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic
  - docker-py    # for grolt

  # user client printing
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - bcrypt
  - starlette
  - httpx
  - cryptography

  # openmm protocols
  - feflow>=0.1.4

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - coverage
  - moto

  # additional pins
  - openmm=8.2.0
  - openmmforcefields>=0.14.2

  - pip:
    - git+https://github.com/datryllic/grolt # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
