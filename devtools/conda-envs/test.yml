name: alchemiscale-test
channels:
  - conda-forge

dependencies:
  - pip
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.2.0
  - openfe=1.3.0
  - pydantic >2
  - pydantic-settings
  - async-lru
  - diskcache
  - libsqlite<3.49  # newer versions cause diskcache to fail
  - zstandard

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic
  - docker-py    # for grolt

  # user client printing
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - bcrypt
  - starlette
  - httpx
  - cryptography

  # openmm protocols
  - feflow>=0.1.2

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - coverage
  - moto

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1
  - openff-units=0.2.2

  ## pins due to breaking changes
  - openff-interchange =0.4.1    # https://github.com/openmm/openmmforcefields/issues/365

  - pip:
    - git+https://github.com/datryllic/grolt # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
