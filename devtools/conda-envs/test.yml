name: alchemiscale-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:
  - pip

  # alchemiscale dependencies
  - gufe>=1.0.0
  - openfe>=1.0.1
  - openmmforcefields>=0.12.0
  - pydantic >1
  - pydantic-settings

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic
  - docker-py    # for grolt

  # user client printing 
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - coverage
  - moto

  - pip:
    - async_lru
    - git+https://github.com/datryllic/grolt@neo4j-5.x # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
