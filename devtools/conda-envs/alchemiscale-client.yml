name: alchemiscale-client
channels:
  - conda-forge

dependencies:
  - pip
  - python=3.12
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.2.0
  - openfe=1.3.0
  - requests
  - click
  - httpx
  - diskcache
  - pydantic >2
  - pydantic-settings
  - async-lru
  - zstandard

  ## user client
  - rich
  - nest-asyncio

  # openmm protocols
  - feflow=0.1.2

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1
  - openff-units=0.2.2

  ## pins due to breaking changes
  - openff-interchange =0.4.1    # https://github.com/openmm/openmmforcefields/issues/365

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.6.0
