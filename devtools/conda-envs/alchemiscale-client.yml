name: alchemiscale-client
channels:
  - conda-forge

dependencies:
  - pip
  - python=3.12
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.3.0
  - openfe=1.4.0
  - requests
  - click
  - httpx
  - pydantic >2
  - pydantic-settings
  - async-lru
  - zstandard
  - diskcache
  - libsqlite<3.49  # newer versions cause diskcache to fail
  - stratocaster

  ## user client
  - rich
  - nest-asyncio

  # openmm protocols
  - feflow=0.1.3

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.2
  - openff-units=0.2.2

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.6.2
