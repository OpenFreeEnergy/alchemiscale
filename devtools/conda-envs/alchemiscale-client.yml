name: alchemiscale-client
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:
  - pip
  - python=3.12

  # alchemiscale dependencies
  - gufe=1.0.0
  - openfe=1.1.0
  - requests
  - click
  - httpx
  - pydantic<2.0
  - async-lru

  ## user client
  - rich
  - nest-asyncio

  # openmm protocols
  - feflow=0.1.0

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1

  # alchemiscale-fah dependencies
  - cryptography
  - plyvel

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.5.0
