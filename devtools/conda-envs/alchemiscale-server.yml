name: alchemiscale-server
channels:
  - conda-forge

dependencies:
  - pip
  - python=3.12
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.6.1
  - openfe=1.6.1
  - requests
  - click
  - pydantic >2
  - pydantic-settings
  - async-lru
  - zstandard
  - diskcache
  - libsqlite<3.49  # newer versions cause diskcache to fail
  - stratocaster

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - bcrypt
  - starlette
  - httpx
  - cryptography

  # openmm protocols
  - feflow=0.1.4

  # additional pins
  - openmm=8.2.0
  - openmmforcefields>=0.14.2

  # deployment
  - curl         # used in healthchecks for API services

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.7.0
