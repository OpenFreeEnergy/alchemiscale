name: alchemiscale-server
channels:
  - conda-forge

dependencies:
  - pip
  - python=3.12
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.2.0
  - openfe=1.3.0
  - zstandard

  - requests
  - click
  - pydantic >2
  - pydantic-settings
  - async-lru

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - bcrypt
  - starlette
  - httpx
  - cryptography

  # openmm protocols
  - feflow=0.1.2

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1
  - openff-units=0.2.2

  # deployment
  - curl         # used in healthchecks for API services

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.6.0
