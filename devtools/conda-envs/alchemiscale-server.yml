name: alchemiscale-server
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:
  - pip
  - python=3.12

  # alchemiscale dependencies
  - gufe=1.0.0
  - openfe=1.0.1

  - requests
  - click
  - pydantic<2.0
  - async-lru

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  # openmm protocols
  - feflow=0.1.0

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1

  # deployment
  - curl         # used in healthchecks for API services

  # alchemiscale-fah dependencies
  - plyvel

  - pip:
    - git+https://github.com/openforcefield/alchemiscale.git@v0.5.0
