name: alchemiscale-compute
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.12
  - cuda-version >=12
  
  # alchemiscale dependencies
  - gufe=1.2.0
  - openfe=1.2.0
  - requests
  - click
  - httpx
  - pydantic >2
  - pydantic-settings
  - async-lru
  - zstandard

  # openmm protocols
  - feflow=0.1.1

  # additional pins
  - openmm=8.1.2
  - openmmforcefields>=0.14.1
  - openff-units=0.2.2

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale.git@v0.6.0
